plugins {
    id 'java'
    id 'jacoco'
}

group 'com.retail'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testImplementation "org.junit.platform:junit-platform-runner:1.4.1"

}
